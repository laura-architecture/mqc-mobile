<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let id of [1,2]">
    <ion-card-header text-center>
      Freezer #{{id}}
    </ion-card-header>
    <hr>
    <ion-card-content>
      <h4>Temperature</h4>
      <canvas #barCanvas [id]="id"></canvas>

      <ion-item>
        <ion-icon name="ios-arrow-up"
                  item-left
                  large></ion-icon>
        <h2>Maximum</h2>
        <p>2 ÂºC</p>
      </ion-item>

      <ion-item>
        <ion-icon name="pulse"
                  item-left
                  large></ion-icon>
        <h2>Status</h2>
        <p class="online">ONLINE</p>
      </ion-item>
    </ion-card-content>
  </ion-card>


</ion-content>
